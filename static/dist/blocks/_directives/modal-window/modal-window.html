<div class="modal-bg" ng-click="dismissModal($event)" ng-keyup="dismissModalByKey($event)"></div>
<div class="modal-window" ng-keyup="dismissModalByKey($event)" ng-if="showMain">
    <h3 class="modal-window-header">{{header}}</h3>
    <div class="modal-window-close" ng-click="dismissModal($event)">
        <div class="modal-window-close-diag modal-window-close-diag1"></div>
        <div class="modal-window-close-diag modal-window-close-diag2"></div>
    </div>
    <form name="form" class="modal-window-input-group" ng-submit="submit()">
        <input type="{{input.type}}" class="modal-window-input" placeholder="{{input.placeholder}}" ng-repeat="input in placeholders track by $index" ng-if="!$last" ng-model="input.value">
        <textarea class="modal-window-input modal-window-input-textarea" placeholder="{{placeholders[placeholders.length - 1].placeholder}}" ng-model="placeholders[placeholders.length - 1].value" required></textarea>
        <button type="submit" class="modal-window-submit">{{action}}</button>
    </form>
</div>
<div class="modal-window" ng-keyup="dismissModalByKey($event)" ng-if="showConfirmation">
    <p class="modal-window-confirmation-text" >Message was successfully sent. Please, wait for review.</p>
    <button type="button" class="modal-window-submit confirmation" ng-click="dismissModal()">OK</button>
</div>
