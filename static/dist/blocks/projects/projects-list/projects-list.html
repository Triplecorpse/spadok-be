<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="projects-list-button-wrapper" ng-click="setProjectsCategory($event)">
                <button type="button" class="projects-list-button active" name="actual" translate="interface.pages.projects.selectButtons.active">актуальные</button>
                <button type="button" class="projects-list-button" name="completed" translate="interface.pages.projects.selectButtons.completed">реализованные</button>
            </div>
        </div>
    </div>
    <div class="projects-list-wrapper-area">
        <div class="projects-list-wrapper">
            <spd-project-item ng-repeat="project in projects track by $index" project="project"></spd-project-item>
        </div>
    </div>
</div>
