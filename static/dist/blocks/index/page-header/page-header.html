<header id="page-header" class="page-header">
    <div id="header" class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="pull-left page-header-logo" ng-click="header.gotoIndex()">
                    <img src="media/logo_image.png" class="page-header-logo-image" />
                    <div class="page-header-logo-text-wrapper">
                        <p class="page-header-logo-text-wrapper-text">Благотворительный Фонд "Спадок"</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="pull-right page-header-logo">
                    <nav class="page-header-main-navigation">
                        <ul class="page-header-main-navigation-list">
                            <li class="page-header-main-navigation-list-item" ng-class="{active: header.isActive('/about')}">
                                <a href="#/about" class="page-header-main-navigation-list-item-link">О нас</a>
                            </li>
                            <li class="page-header-main-navigation-list-item" ng-class="{active: header.isActive('/project')}">
                                <a href="#/projects">Проекты</a>
                            </li>
                            <li class="page-header-main-navigation-list-item" ng-class="{active: header.isActive('/partners')}">
                                <a href="#/partners">Партнёры</a>
                            </li>
                            <li class="page-header-main-navigation-list-item" ng-class="{active: header.isActive('/contacts')}">
                                <a href="#/contacts">Контакты</a>
                            </li>
                            <li class="page-header-main-navigation-list-item" ng-click="app.showLang = !app.showLang">
                                <span class="lang-list-current">рус</span>
                                <div ng-if="app.showLang" class="lang-list-wrapper">
                                    <ul class="lang-list-menu">
                                        <li class="lang-list-item">рус</li>
                                        <li class="lang-list-item">eng</li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
