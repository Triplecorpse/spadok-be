<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="appController as app">
<head>
    <meta charset="UTF-8">
    <title>{{app.title}}</title>
    <link rel="stylesheet" href="./admin/style/style.css">
    <script src="./admin/script/script.js"></script>
</head>
<body>
<nav class="navbar navbar-default" ng-if="app.state !== 'login'">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spadok</a>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Projects</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Files</a></li>
                <li><a href="#">Page Setup</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
        </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Spadok - Adminium</h1>
        </div>
        <div ng-switch="app.state">
            <div ng-switch-when="projectManager">
                <spda-porject-manager></spda-porject-manager>
            </div>
            <div ng-switch-default>
                <spda-login-form></spda-login-form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
