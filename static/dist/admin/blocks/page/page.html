<form ng-submit="setPage()">
    <div class="col-md-12 top-line">
        <button type="submit" class="btn btn-success project-add" ng-disabled="isQueriing">Save</button>
        <div class="row">
            <div class="col-md-2">
                <h2>About</h2>
            </div>
            <div class="col-md-5">
                <h3>Russian</h3>
            </div>
            <div class="col-md-5">
                <h3>English</h3>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Head</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-rus" placeholder="Russian Head" ng-model="page.rusHead" maxlength="300"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-eng" placeholder="English Head" ng-model="page.engHead" maxlength="300"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Our community</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-our-community-rus" placeholder="Russian Community" ng-model="page.rusCommunity" maxlength="300"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-our-community-eng" placeholder="English Community" ng-model="page.engCommunity" maxlength="300"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Citation and Author</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Russian Citation" ng-model="page.rusCitation" maxlength="300"></textarea>
                    <input type="text" class="form-control" placeholder="Russian Author" ng-model="page.rusAuthor">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="English Citation" ng-model="page.engCitation" maxlength="300"></textarea>
                    <input type="text" class="form-control" placeholder="English Author" ng-model="page.engAuthor">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Our Mission</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Russian Mission" ng-model="page.rusMission" maxlength="300"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="English Mission" ng-model="page.engMission" maxlength="300"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Stats.</h3>
                <p>Can use &lt;strong&gt; tag</p>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Russian Stats" ng-model="page.rusStats" maxlength="300"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="English Stats" ng-model="page.engStats" maxlength="300"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Our Team</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Russian Team Description" ng-model="page.rusTeam" maxlength="300"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="English Team Description" ng-model="page.engTeam" maxlength="300"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h2>Contacts</h2>
            </div>
            <div class="col-md-5">
                <h3>Russian</h3>
            </div>
            <div class="col-md-5">
                <h3>English</h3>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Address</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="page-contacts-address-1-rus">Address Line</label>
                    <input type="text" class="form-control" id="page-contacts-address-1-rus" placeholder="Address Line 1" ng-model="page.rusAddress">
                </div>
                <div class="form-group">
                    <label for="page-contacts-city-rus">City/Town</label>
                    <input type="text" class="form-control" id="page-contacts-city-rus" placeholder="City" ng-model="page.rusCity">
                </div>
                <div class="form-group">
                    <label for="page-contacts-region-rus">Region</label>
                    <input type="text" class="form-control" id="page-contacts-region-rus" placeholder="Region" ng-model="page.rusRegion">
                </div>
                <div class="form-group">
                    <label for="page-contacts-area-rus">Area</label>
                    <input type="text" class="form-control" id="page-contacts-area-rus" placeholder="Area" ng-model="page.rusArea">
                </div>
                <div class="form-group">
                    <label for="page-contacts-code-rus">Postal Code</label>
                    <input type="text" class="form-control" id="page-contacts-code-rus" placeholder="Code" ng-model="page.rusPostalcode">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="page-contacts-address-1-eng">Address Line</label>
                    <input type="text" class="form-control" id="page-contacts-address-1-eng" placeholder="Address Line 1" ng-model="page.engAddress">
                </div>
                <div class="form-group">
                    <label for="page-contacts-city-eng">City/Town</label>
                    <input type="text" class="form-control" id="page-contacts-city-eng" placeholder="City" ng-model="page.engCity">
                </div>
                <div class="form-group">
                    <label for="page-contacts-region-eng">Region</label>
                    <input type="text" class="form-control" id="page-contacts-region-eng" placeholder="Region" ng-model="page.engRegion">
                </div>
                <div class="form-group">
                    <label for="page-contacts-area-eng">Area</label>
                    <input type="text" class="form-control" id="page-contacts-area-eng" placeholder="Area" ng-model="page.engArea">
                </div>
                <div class="form-group">
                    <label for="page-contacts-code-eng">Postal Code</label>
                    <input type="text" class="form-control" id="page-contacts-code-eng" placeholder="Code" ng-model="page.engPostalCode">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Phone</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="tel" class="form-control" id="page-contacts-phone-rus" placeholder="Phone" ng-model="page.phone">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Email</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="email" class="form-control" id="page-contacts-email-rus" placeholder="Email" ng-model="page.email">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success project-add" ng-disabled="isQueriing">Save</button>
    </div>
</form>
