<div class="col-md-12 top-line">
    <div class="row">
        <div class="col-md-2">
            <h2>About</h2>
        </div>
        <div class="col-md-5">
            <h3>Russian</h3>
        </div>
        <div class="col-md-5">
            <h3>English</h3>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Head</h3>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" id="page-about-head-rus" placeholder="Russian Head" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" id="page-about-head-eng" placeholder="English Head" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Our community</h3>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" id="page-about-head-our-community-rus" placeholder="Russian Community" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" id="page-about-head-our-community-eng" placeholder="English Community" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Citation and Author</h3>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Russian Citation" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
                <input type="text" class="form-control" placeholder="Russian Author" ng-model="activeProject.rusName">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="English Citation" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
                <input type="text" class="form-control" placeholder="English Author" ng-model="activeProject.rusName">
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Our Mission</h3>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Russian Mission" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="English Mission" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Stats.</h3>
            <p>Can use &lt;strong&gt; tag</p>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Russian Stats" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="English Stats" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Our Team</h3>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Russian Team Description" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="English Team Description" ng-model="activeProject.rusShortDescription" maxlength="300"></textarea>
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h2>Contacts</h2>
        </div>
        <div class="col-md-5">
            <h3>Russian</h3>
        </div>
        <div class="col-md-5">
            <h3>English</h3>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Address</h3>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="page-contacts-address-1-rus">Address Line 1</label>
                <input type="text" class="form-control" id="page-contacts-address-1-rus" placeholder="Address Line 1" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-address-2-rus">Address Line 2</label>
                <input type="text" class="form-control" id="page-contacts-address-2-rus" placeholder="Address Line 2" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-city-rus">City/Town</label>
                <input type="text" class="form-control" id="page-contacts-city-rus" placeholder="City" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-region-rus">Region</label>
                <input type="text" class="form-control" id="page-contacts-region-rus" placeholder="Region" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-area-rus">Area</label>
                <input type="text" class="form-control" id="page-contacts-area-rus" placeholder="Area" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-code-rus">Postal Code</label>
                <input type="text" class="form-control" id="page-contacts-code-rus" placeholder="Code" ng-model="activeProject.rusName" required>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="page-contacts-address-1-eng">Address Line 1</label>
                <input type="text" class="form-control" id="page-contacts-address-1-eng" placeholder="Address Line 1" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-address-2-eng">Address Line 2</label>
                <input type="text" class="form-control" id="page-contacts-address-2-eng" placeholder="Address Line 2" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-city-eng">City/Town</label>
                <input type="text" class="form-control" id="page-contacts-city-eng" placeholder="City" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-region-eng">Region</label>
                <input type="text" class="form-control" id="page-contacts-region-eng" placeholder="Region" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-area-eng">Area</label>
                <input type="text" class="form-control" id="page-contacts-area-eng" placeholder="Area" ng-model="activeProject.rusName">
            </div>
            <div class="form-group">
                <label for="page-contacts-code-eng">Postal Code</label>
                <input type="text" class="form-control" id="page-contacts-code-eng" placeholder="Code" ng-model="activeProject.rusName">
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Phone</h3>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <input type="tel" class="form-control" id="page-contacts-phone-rus" placeholder="Phone" ng-model="activeProject.rusName">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <input type="tel" class="form-control" id="page-contacts-phone-eng" placeholder="Phone" ng-model="activeProject.rusName">
            </div>
        </div>
    </div>
    <div class="row top-line">
        <div class="col-md-2">
            <h3>Email</h3>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <input type="email" class="form-control" id="page-contacts-email-rus" placeholder="Email" ng-model="activeProject.rusName">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <input type="email" class="form-control" id="page-contacts-email-eng" placeholder="Email" ng-model="activeProject.rusName">
            </div>
        </div>
    </div>
</div>
