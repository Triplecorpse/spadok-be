<form ng-submit="setPage()">
    <div class="col-md-12 top-line">
        <div class="row">
            <div class="col-md-10">
                <button type="submit" class="btn btn-success project-add" ng-disabled="isQueriing">Спаси и сохрани</button>
                <spda-language-select language="activeLanguage" translation-data="page" , lang-keys="langKeys"></spda-language-select>    
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h2>О нас</h2>
            </div>
            <div class="col-md-10">
                <h3>{{activeLanguage.name}}</h3>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Кратко о нас</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-rus" placeholder="Head" ng-model="page.head[activeLanguage.code]"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Наше сообщество</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-our-community-rus" placeholder="Community" ng-model="page.community[activeLanguage.code]"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Цитата и автор</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Citation" ng-model="page.citation[activeLanguage.code]"></textarea>
                    <input type="text" class="form-control" placeholder="Author" ng-model="page.author[activeLanguage.code]">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Наша миссия</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Mission" ng-model="page.mission[activeLanguage.code]"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Статистика</h3>
                <p>Можно использовать тег &lt;strong&gt;</p>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Stats" ng-model="page.stats[activeLanguage.code]"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Наша команда</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Team Description" ng-model="page.team[activeLanguage.code]"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>ID видео</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <input type="text" class="form-control" id="page-about-video-id" placeholder="Video ID" ng-model="page.videoID">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h2>Контакты</h2>
            </div>
            <div class="col-md-10">
                <h3>{{activeLanguage.name}}</h3>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Адрес</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <label for="page-contacts-address-1-rus">Адресная строка</label>
                    <input type="text" class="form-control" id="page-contacts-address-1-rus" placeholder="Address Line" ng-model="page.address[activeLanguage.code]">
                </div>
                <div class="form-group">
                    <label for="page-contacts-city-rus">Город</label>
                    <input type="text" class="form-control" id="page-contacts-city-rus" placeholder="City" ng-model="page.city[activeLanguage.code]">
                </div>
                <div class="form-group">
                    <label for="page-contacts-region-rus">Область и почтовый индеск</label>
                    <input type="text" class="form-control" id="page-contacts-region-rus" placeholder="Region" ng-model="page.region[activeLanguage.code]">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Телефон</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="tel" class="form-control" id="page-contacts-phone-rus" placeholder="Phone" ng-model="page.phone">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Email</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <input type="email" class="form-control" id="page-contacts-email-rus" placeholder="Email" ng-model="page.email">
                </div>
            </div>
        </div>

        <div class="row top-line">
            <div class="col-md-2">
                <h3>Facebook</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="page-contacts-fb-rus" placeholder="Facebook group URL" ng-model="page.fb">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>VK</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="page-contacts-vk-rus" placeholder="VK group URL" ng-model="page.vk">
                </div>
            </div>
        </div><div class="row top-line">
            <div class="col-md-2">
                <h3>Instagram</h3>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <input type="text" class="form-control" id="page-contacts-instagram-rus" placeholder="Instagram" ng-model="page.instagram">
                </div>
            </div>
        </div>

        <div class="row top-line">
            <div class="col-md-2">
                <h2>Курс UAH/EUR</h2>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Курс UAH/EUR</h3>
                <p>1 EUR = xx.xx UAH</p>
            </div>
            <div class="col-md-10">
                <div class="form-group">
                    <input type="number" class="form-control" id="page-setup-uah-usd" placeholder="UAH-EUR" ng-model="page.currencyRate">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success project-add" ng-disabled="isQueriing">Save</button>
    </div>
</form>
