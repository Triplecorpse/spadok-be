<form ng-submit="setPage()">
    <div class="col-md-12 top-line">
        <button type="submit" class="btn btn-success project-add" ng-disabled="isQueriing">Save</button>
        <div class="row">
            <div class="col-md-12">
                <p>Translated with <a href="https://translate.yandex.com/">Yandex Translate</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h2>About</h2>
            </div>
            <div class="col-md-5">
                <h3>Russian</h3>
            </div>
            <div class="col-md-5">
                <h3>English</h3>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Head</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-rus" placeholder="Russian Head" ng-model="page.rusHead" ng-blur="translate(page.rusHead, 'engHead')"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-eng" placeholder="English Head" ng-model="page.engHead" ng-disabled="isTranslationQuerying"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Our community</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-our-community-rus" placeholder="Russian Community" ng-model="page.rusCommunity" ng-blur="translate(page.rusCommunity, 'engCommunity')" ></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="page-about-head-our-community-eng" placeholder="English Community" ng-model="page.engCommunity" ng-disabled="isTranslationQuerying"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Citation and Author</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Russian Citation" ng-model="page.rusCitation" ng-blur="translate(page.rusCitation, 'engCitation')" ></textarea>
                    <input type="text" class="form-control" placeholder="Russian Author" ng-model="page.rusAuthor" ng-blur="translate(page.rusAuthor, 'engAuthor')" >
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="English Citation" ng-model="page.engCitation" ng-disabled="isTranslationQuerying"></textarea>
                    <input type="text" class="form-control" placeholder="English Author" ng-model="page.engAuthor" ng-disabled="isTranslationQuerying">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Our Mission</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Russian Mission" ng-model="page.rusMission" ng-blur="translate(page.rusMission, 'engMission')"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="English Mission" ng-model="page.engMission" ng-disabled="isTranslationQuerying"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Stats.</h3>
                <p>Can use &lt;strong&gt; tag</p>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Russian Stats" ng-model="page.rusStats" ng-blur="translate(page.rusStats, 'engStats')"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="English Stats" ng-model="page.engStats" ng-disabled="isTranslationQuerying"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Our Team</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Russian Team Description" ng-model="page.rusTeam" ng-blur="translate(page.rusTeam, 'engTeam')"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="English Team Description" ng-model="page.engTeam" ng-disabled="isTranslationQuerying"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Video ID</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="page-about-video-id" placeholder="Video ID" ng-model="page.videoID">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h2>Contacts</h2>
            </div>
            <div class="col-md-5">
                <h3>Russian</h3>
            </div>
            <div class="col-md-5">
                <h3>English</h3>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Address</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="page-contacts-address-1-rus">Address Line</label>
                    <input type="text" class="form-control" id="page-contacts-address-1-rus" placeholder="Address Line" ng-model="page.rusAddress" ng-blur="translate(page.rusAddress, 'engAddress')">
                </div>
                <div class="form-group">
                    <label for="page-contacts-city-rus">City/Town</label>
                    <input type="text" class="form-control" id="page-contacts-city-rus" placeholder="City" ng-model="page.rusCity" ng-blur="translate(page.rusCity, 'engCity')">
                </div>
                <div class="form-group">
                    <label for="page-contacts-region-rus">Region and Postal Code</label>
                    <input type="text" class="form-control" id="page-contacts-region-rus" placeholder="Region" ng-model="page.rusRegion" ng-blur="translate(page.rusRegion, 'engRegion')">
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="page-contacts-area-rus">Area</label>-->
                    <!--<input type="text" class="form-control" id="page-contacts-area-rus" placeholder="Area" ng-model="page.rusArea" ng-blur="translate(page.rusArea, 'engArea')">-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label for="page-contacts-code-rus">Postal Code</label>-->
                    <!--<input type="text" class="form-control" id="page-contacts-code-rus" placeholder="Code" ng-model="page.rusPostalcode" ng-blur="translate(page.rusPostalcode, 'engPostalCode')">-->
                <!--</div>-->
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="page-contacts-address-1-eng">Address Line</label>
                    <input type="text" class="form-control" id="page-contacts-address-1-eng" placeholder="Address Line" ng-model="page.engAddress" ng-disabled="isTranslationQuerying">
                </div>
                <div class="form-group">
                    <label for="page-contacts-city-eng">City/Town</label>
                    <input type="text" class="form-control" id="page-contacts-city-eng" placeholder="City" ng-model="page.engCity" ng-disabled="isTranslationQuerying">
                </div>
                <div class="form-group">
                    <label for="page-contacts-region-eng">Region and Postal Code</label>
                    <input type="text" class="form-control" id="page-contacts-region-eng" placeholder="Region" ng-model="page.engRegion" ng-disabled="isTranslationQuerying">
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="page-contacts-area-eng">Area</label>-->
                    <!--<input type="text" class="form-control" id="page-contacts-area-eng" placeholder="Area" ng-model="page.engArea" ng-disabled="isTranslationQuerying">-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label for="page-contacts-code-eng">Postal Code</label>-->
                    <!--<input type="text" class="form-control" id="page-contacts-code-eng" placeholder="Code" ng-model="page.engPostalCode" ng-disabled="isTranslationQuerying">-->
                <!--</div>-->
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Phone</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="tel" class="form-control" id="page-contacts-phone-rus" placeholder="Phone" ng-model="page.phone">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>Email</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="email" class="form-control" id="page-contacts-email-rus" placeholder="Email" ng-model="page.email">
                </div>
            </div>
        </div>

        <div class="row top-line">
            <div class="col-md-2">
                <h3>Facebook</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="page-contacts-fb-rus" placeholder="Facebook group URL" ng-model="page.fb">
                </div>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>VK</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="page-contacts-vk-rus" placeholder="VK group URL" ng-model="page.vk">
                </div>
            </div>
        </div><div class="row top-line">
            <div class="col-md-2">
                <h3>Instagram</h3>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="page-contacts-instagram-rus" placeholder="Instagram" ng-model="page.instagram">
                </div>
            </div>
        </div>

        <div class="row top-line">
            <div class="col-md-2">
                <h2>UAH/EUR rate</h2>
            </div>
        </div>
        <div class="row top-line">
            <div class="col-md-2">
                <h3>UAH/EUR rate</h3>
                <p>1 EUR = xx.xx UAH</p>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <input type="number" class="form-control" id="page-setup-uah-usd" placeholder="UAH-EUR" ng-model="page.currencyRate">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success project-add" ng-disabled="isQueriing">Save</button>
    </div>
</form>
