<form name="form" form-type="{{view}}" ng-submit="submit(form, $event)" autocomplete="off" ng-if="!isLoading">
    <div class="row">
        <div class="col-md-6">
            <h3>Russian</h3>
            <div class="form-group">
                <label for="user-name-rus">Full Name</label>
                <input type="text" class="form-control" id="user-name-rus" placeholder="Name" ng-model="activeProject.rusName" required>
            </div>
        </div>
        <div class="col-md-6">
            <h3>English</h3>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="text" class="form-control" id="user-email" placeholder="Name" ng-model="activeProject.rusName" required>
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="text" class="form-control" id="user-password" placeholder="Name" ng-model="activeProject.rusName" required>
            </div>
            <div class="form-group">
                <label for="project-picture">Avatar</label>
                <input type="file" id="project-picture" name="images" nv-file-select uploader="uploaderSingle" option="uso">
                <p class="help-block">Upload a picture to be considered as main for this project. It would be good to be dark and width 2 times bigger than height.</p>
            </div>
        </div>
    </div>
</form>
