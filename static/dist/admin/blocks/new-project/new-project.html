<form>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="comment">Description</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Picture</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Upload a picture related to this project.</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="People">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Show quantity of <strong>people</strong> collected money
                </label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Money">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Show quantity of <strong>money</strong> collected
                </label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail4" placeholder="Days">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Show <strong>days</strong> to beginning
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
