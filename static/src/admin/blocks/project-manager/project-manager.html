<div class="row">
    <div class="col-md-12">
        <h3>Project manager</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="list-group">
            <a href="#" id="new-project" class="list-group-item active" ng-click="addProject($event)">
                <h4 class="list-group-item-heading">Add new Project...</h4>
            </a>
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item" ng-click="editProject($event, $index)" ng-repeat="project in projects track by $index">
                <h4 class="list-group-item-heading">{{project.name || 'No name'}}</h4>
                <p class="list-group-item-text">{{project.description || 'No description'}}</p>
            </a>
        </div>
    </div>
    <div class="col-md-6">
        <spda-new-project init="activeProject" view="state"></spda-new-project>
    </div>
    </div>
</div>
