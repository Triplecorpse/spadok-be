<div class="container-fluid" ng-if="app.isProjectsLoaded">
    <div class="row">
        <div class="col-md-12">
            <div class="projects-list-button-wrapper" ng-click="loadProjects($event)">
                <button type="button" class="projects-list-button active" name="actual">актуальные</button>
                <button type="button" class="projects-list-button" name="completed">реализованные</button>
            </div>
        </div>
    </div>
    <div class="projects-list-wrapper-area">
        <div class="projects-list-wrapper">
            <spd-project-item ng-repeat="project in projects track by $index" project="project"></spd-project-item>
        </div>
    </div>
</div>
